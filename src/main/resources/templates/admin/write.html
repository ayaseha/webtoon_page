<!DOCTYPE html> <!-- 작품 회차 등록 페이지 -->
<html xmlns:th="//www.thymeleaf.org/" th:replace="~{ common/admin-layout :: layout( ~{this::head} , ~{this::main} ) }">
	<head>
		<meta charset="UTF-8">
		<title>작품 등록</title>
	</head>
	<body>
		<main>
			<hr>
			<div class="wrap">
				<form action="/admin/write/new" method="post">
					<p>
						<span>회차 제목</span>
						<input type="text" name="subTitle" placeholder="제목을 입력해주세요.">
					</p>
					<p id="img-area">
						<span>이미지</span>
						<i class="img-wrap">
							<label >
								<span>+</span>
								<input type="file" onchange="tempUpload(this)">
							</label>
							<input type="hidden" class="bucket-key" name="bucketKey" >
							<input type="hidden" class="org-name" name="orgName" >
							<input type="hidden" class="new-name" name="newName" >
						</i>
					</p>
					<p>
						<span>줄거리</span>
						<textarea name="synopsis" cols="100" rows="10" placeholder="줄거리를 입력해주세요."></textarea>
					</p>
					<p>
						<input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button>작품 등록</button>
					</p>
				</form>
			</div>
		</main>
	</body>
</html>
